<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly - AI Budget Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spendly</h1>
            <p>AI-Powered Budget Recommendation System</p>
        </header>
        
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="budgetForm">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="incomeType">Income Type:</label>
                    <select id="incomeType" name="incomeType" required>
                        <option value="Salary">Salary</option>
                        <option value="Business">Business</option>
                        <option value="Investments">Investments</option>
                        <option value="Real Estate">Real Estate</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Net Banking">Net Banking</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount to Spend (â‚¹):</label>
                    <input type="number" id="amount" name="amount" min="1000" required>
                </div>
                
                <button type="submit">Predict expenses</button>
            </form>
        </div>
        
        <div id="results" class="results-container" style="display:none;">
            <h2>Your Recommended Budget</h2>
            
            <div class="category-breakdown"></div>
            
            <div class="charts-container">
                <div class="chart-item">
                    <h3>Savings vs. Spending</h3>
                    <canvas id="savingsChart"></canvas>
                </div>
                
                <div class="chart-item">
                    <h3>Spending Categories</h3>
                    <canvas id="categoriesBarChart"></canvas>
                </div>
                
                <div class="chart-item">
                    <h3>Spending Distribution</h3>
                    <canvas id="categoriesPieChart"></canvas>
                </div>
            </div>
            
            <button id="backButton">New Calculation</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
